<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <main>
        <section>
            <button class="swiper-toggle">Toggle Swiper</button>

            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="/public/pictures/z3p1.jpg" /></div>
                    <div class="swiper-slide"><img src="/public/pictures/z3p2.jpg" /></div>
                    <div class="swiper-slide"><img src="/public/pictures/z3p3.jpg" /></div>
                    <div class="swiper-slide"><img src="/public/pictures/z3p1.jpg" /></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev-custom"><img src="/public/pictures/vector.png" /></div>
                <div class="swiper-button-next-custom"><img src="/public/pictures/vector.png" /></div> <!-- âž¡ -->

                <div class="swiper-scrollbar"></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
